<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Finance Dashboard</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Main Container -->
  <div class="min-h-screen p-6 grid grid-cols-12 gap-6">

    <!-- Left Main Section -->
    <div class="col-span-9 space-y-6">

      <!-- Transaction Form -->
      <div class="bg-gray-800 rounded-2xl p-6 shadow">
        <h2 class="text-xl font-bold mb-4">âž• Add New Transaction</h2>
        <form id="transactionForm" class="grid grid-cols-2 gap-4">
          <!-- Amount -->
          <div>
            <label class="block text-gray-400 mb-1">Amount ($)</label>
            <input type="number" id="amount" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white" required>
          </div>
          <!-- Type -->
          <div>
            <label class="block text-gray-400 mb-1">Type</label>
            <select id="type" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <!-- Category -->
          <div>
            <label class="block text-gray-400 mb-1">Category</label>
            <input type="text" id="category" placeholder="Food, Rent, Salary..." 
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white" required>
          </div>
          <!-- Date -->
          <div>
            <label class="block text-gray-400 mb-1">Date</label>
            <input type="date" id="date" class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white" required>
          </div>
          <!-- Notes -->
          <div class="col-span-2">
            <label class="block text-gray-400 mb-1">Notes</label>
            <input type="text" id="notes" placeholder="Optional..." 
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-white">
          </div>
          <!-- Button -->
          <div class="col-span-2 flex justify-end">
            <button type="submit" 
              class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg font-semibold">
              Add Transaction
            </button>
          </div>
        </form>
      </div>

      <!-- Dashboard Section -->
      <div>
        <h1 class="text-2xl font-bold mb-4">My Dashboard ðŸ’³</h1>
        <div class="grid grid-cols-3 gap-6">
          <div class="bg-gray-800 rounded-2xl p-4 shadow">
            <p class="text-gray-400">Total Balance</p>
            <h2 id="totalBalance" class="text-xl font-bold">$0.00</h2>
          </div>
          <div class="bg-gray-800 rounded-2xl p-4 shadow">
            <p class="text-gray-400">Earnings</p>
            <h2 id="totalIncome" class="text-xl font-bold">$0.00</h2>
          </div>
          <div class="bg-gray-800 rounded-2xl p-4 shadow">
            <p class="text-gray-400">Expenses</p>
            <h2 id="totalExpense" class="text-xl font-bold">$0.00</h2>
          </div>
        </div>
      </div>
     <div class="grid grid-cols-2 gap-6">
        <!-- Statistics Section -->
        <div class="bg-gray-800 rounded-2xl p-6 shadow">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">Statistics</h2>
            <select id="filterSelect" class="bg-gray-700 text-white px-3 py-1 rounded-lg">
              <option value="all">All Transactions</option>
              <option value="income">Income</option>
              <option value="expenses">Expenses</option>
            </select>
          </div>
          <canvas id="statsChart" class="w-60 h-48 mx-auto"></canvas>
        </div>

        <!-- Advice Section -->
        <div class="bg-gray-800 rounded-2xl p-6 shadow">
          <h2 class="text-lg font-semibold mb-4">Advice on Spending</h2>
          <p id="aiAdvice" class="text-gray-300 text-sm leading-relaxed">Loading advice...</p>
        </div>
      </div>
    </div>
    

    <!-- Right Sidebar -->
    <div class="col-span-3 space-y-6">
      <div class="bg-gray-800 rounded-2xl p-6 shadow text-center">
        <div class="bg-gradient-to-r from-orange-500 to-red-500 rounded-xl p-4 text-left">
          <p>Total Balance</p>
          <h2 id="profileBalance" class="text-lg font-bold">$0.00</h2>
        </div>
      </div>

      <!-- Last Transaction -->
      <div class="bg-gray-800 rounded-2xl p-6 shadow">
        <h2 class="font-semibold mb-3">Last Transaction</h2>
        <div id="lastTransaction" class="flex justify-between items-center">
          <p class="text-gray-400">No transactions yet.</p>
        </div>
        <button id="seeAllBtn" class="mt-3 text-blue-400">See all transactions</button>
      </div>
      <div id="allTransactions" class="bg-gray-800 rounded-2xl p-6 shadow mt-6 hidden">
        <h2 class="font-semibold mb-3">Transactions</h2>
        <ul id="transactionList" class="space-y-2"></ul>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
