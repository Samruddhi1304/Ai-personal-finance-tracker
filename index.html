<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Personal Finance Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    
    <!-- Header -->
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ’° AI Personal Finance Guide</h1>

    <!-- Balance Summary -->
    <div id="summary" class="mb-6 p-4 bg-gray-50 rounded-lg shadow-inner">
      <p>Total Income: <span id="totalIncome">0</span></p>
      <p>Total Expenses: <span id="totalExpenses">0</span></p>
      <p>Savings: <span id="savings">0</span></p>
    </div>

    <!-- Transaction Form -->
    <form id="transactionForm" class="flex flex-col gap-3 mb-6">
      <input type="text" id="description" placeholder="Description" class="border rounded p-2" required />
      <input type="number" id="amount" placeholder="Amount" class="border rounded p-2" required />
      <select id="type" class="border rounded p-2">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Add Transaction</button>
    </form>

    <!-- Transactions List -->
    <ul id="transactionList" class="space-y-2 mb-6"></ul>

    <!-- AI Suggestions -->
    <div id="aiSuggestions" class="p-4 bg-yellow-50 rounded-lg">
      <h2 class="font-semibold mb-2">ðŸ’¡ AI Suggestions:</h2>
      <ul id="suggestionList" class="list-disc list-inside">
        <!-- Suggestions appear here -->
      </ul>
    </div>

  </div>

  <!-- JS Modules -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
